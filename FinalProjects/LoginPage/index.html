<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="images/pic.png" alt="image">
        </div>
        <div class="login-container">
            <h1>Admin dashboard</h1>
            <p>Please sign-in to your account and continue to the dashboard.</p>
            <p>Don't have an account? <a class="sign-up" href="#">Sign Up</a></p>
            <form>
                <label for="email">Email address:</label>
                <input type="email" id="email" name="email" placeholder="info@justrise.in"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
                <input type="submit" value="Sign In">
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
            <hr style="border: 1px solid #ccc; margin: 20px 0;">
            <div class="social-icons">
                <a href="#" class="google-icon">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="facebook-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="twitter-icon">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
