<!-- scale(x,y) -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: green;
        }
        .scale{
            transform: scale(0.7);
            background-color: red;
        }
    </style>
 </head>
 <body>
    <div>Div</div>
    <div class="scale"> scale</div>
 </body>
 </html>
